<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>微服务</title>
<link href="/public/css/css.css" rel="stylesheet" type="text/css" />
<script type='text/javascript' src="/public/js/jquery-1.11.0.js"></script>
<script type='text/javascript' src="/public/js/zsy.js"></script>

<script type='text/javascript' src="/public/js/SuperSlide.js"></script>

</head>

<body>

<div class="search">
<form action="/plus/search.php" name="formsearch"> 
<input type="hidden" name="kwtype" value="0" /> 
<input type="hidden" name="searchtype" value="titlekeyword" /> 
<input type="hidden" name="typeid" value="9" /> 
<input type="text" name="search" value="" placeholder="搜索" speech x-webkit-speech />
</form>
</div>
<div class="banshi_list mt20">
	<ul>
		<li><a href="/html/weifuwu/banshizhinan/1.html">信阳市政府<span>></span></a></li>
    </ul>


</div>
<script language="javascript">
var stop=true; 
var id='9';
if(id==''){
id=0;
}else{
id=parseInt(id);
}
var page=2;
$(window).scroll(function(){ 
    totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop())+100; 
    if($(document).height() <= totalheight){ 
        if(stop==true){ 
            stop=false; 
			$.post("/member/ajax_wapload.php",
				{
			id:id,
			p:page
			  },
			  function(data,status){
			  $(".banshi_list").html($(".banshi_list").html()+data); 
			page++;
			stop=true; 
			  });
						   
			}
    }
});
</script>
</body>
</html>
