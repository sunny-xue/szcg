<script type="text/javascript">
    var searchServer = "http://uri.amap.com/search";
    var cityinfo = "&city=信阳市";
    var center = "&center=114.091059,32.148637";
    var view = "&view=list";

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(locationSuccess, locationError, {
            // 指示浏览器获取高精度的位置，默认为false
            enableHighAccuracy: true,
            // 指定获取地理位置的超时时间，默认不限时，单位为毫秒
            timeout: 5000,
            // 最长有效期，在重复获取地理位置时，此参数指定多久再次获取位置。
            maximumAge: 3000
        });
    }

    function locationError(error) {
        switch (error.code) {
            case error.TIMEOUT:
                break;
            case error.POSITION_UNAVAILABLE:
                break;
            case error.PERMISSION_DENIED:
                break;
            case error.UNKNOWN_ERROR:
                break;
        }
    }

    function locationSuccess(position) {
        coords = position.coords;

        //实例化城市查询类
        var citysearch = new AMap.CitySearch();
        //自动获取用户IP，返回当前城市
        citysearch.getLocalCity(function(status, result) {
            if (status === 'complete' && result.info === 'OK') {
                if (result && result.city && result.bounds) {
                    cityinfo = "&city=" + result.city;
                    center = "&center=" + coords.longitude + "," + coords.latitude;
                }
            } else {
            }
        });
    }
    function searchKeyWord(str){
        searchServer = "http://uri.amap.com/search?keyword=" + str; 
        var url = searchServer + center + cityinfo + view;
        window.location = url;
    }
    </script>
